name: Compile LaTeX

on:

  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: 0 * * * *

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Install Packages
        run: |
          sudo apt-get update
          sudo apt-get upgrade -y
          sudo apt-get install asymptote
          sudo apt-get install texlive-base texlive-latex-recommended texlive-fonts-extra texlive-binaries texlive-pictures latexmk
          sudo apt-get install inkscape
          sudo apt-get update
          sudo apt-get upgrade -y
          sudo apt-get autoremove
          
                    
      - name: Run LaTeX
        run: |
          latexmk -f resume.tex
          
      - name: Commit files
        run: |
          git config user.email github-actions@github.com
          git config user.name github-actions
          git add .
          git commit -m "compile resume"

      - name: Push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
