name: Compile and Lint Typst

on:
  push:
  pull_request:
  schedule:
    - cron: 30 * * * *

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      attestations: write
      contents: write
    
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 0
          submodules: recursive

      - uses: taiki-e/cache-cargo-install-action@main
        with:
          tool: typstyle
          
      - name: Lint Typst
        run: |
          cd typst
          typstyle rajeev_atla_resume.typ template.typ --inplace --indent-width 4 --verbose --timing
          cd ..
          
      - uses: typst-community/setup-typst@latest
        with:
          typst-version: latest
          allow-prereleases: true
      
      - name: Check Typst Version
        run:
          typst --version
      
      - name: Compile Typst
        run: |
          typst compile typst/rajeev_atla_resume.typ pdf/resume.pdf --input position=default &
          typst compile typst/rajeev_atla_resume.typ pdf/Rajeev_Atla_resume_intern.pdf --input position=intern &
          typst compile typst/rajeev_atla_resume.typ pdf/Rajeev_Atla_resume_fulltime.pdf --input position=fulltime &
          typst compile typst/rajeev_atla_resume.typ pdf/Rajeev_Atla_resume_BS.pdf --input position=BS &
          typst compile typst/rajeev_atla_resume.typ img/resume_LQ.png --input position=default &
          typst compile --ppi 1200 typst/rajeev_atla_resume.typ img/resume.png

      - name: Copy resume file
        run: |
          cp 'pdf/resume.pdf' 'resume.pdf'
          
      - name: Commit files
        run: |
          git config user.email github-actions[bot]@users.noreply.github.com
          git config user.name github-actions[bot]
          git add .
          git commit -m "build: ðŸ”¥ compiled resume + dropped shiny PDFs into repo ðŸ“„âœ¨"

      - name: Push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          
      - name: Attest
        uses: actions/attest-build-provenance@master
        with:
          subject-path: |
            pdf/
            img/
