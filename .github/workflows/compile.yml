name: Compile and Lint Typst

on:

  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: 0 * * * *

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 0
          submodules: recursive

      - uses: taiki-e/cache-cargo-install-action@v2
        with:
          tool: typstyle
          
      - name: Lint Typst
        run: |
          cd typst
          typstyle rajeev_atla_resume.typ template.typ --inplace --indent-width 4 --verbose --timing
          cd ..
          
      - uses: typst-community/setup-typst@v4
        with:
          typst-version: latest
          allow-prereleases: true
          
      - name: Run Typst
        run: |
          typst compile typst/rajeev_atla_resume.typ resume.pdf
          typst compile --ppi 1200 typst/rajeev_atla_resume.typ resume.png

      - name: Copy resume file
        run: |
          cp 'resume.pdf' 'Rajeev_Atla_Resume.pdf'
          
      - name: Commit files
        run: |
          git config user.email github-actions@github.com
          git config user.name github-actions
          git add .
          git commit -m "compile resume and add generated resume.pdf files"

      - name: Push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
